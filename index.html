<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Capture the Moment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

</head>
<style type="text/css">
* {
font-family: Helvetica;
text-align: center;
}
* {
box-sizing: border-box;
}

.responsive {
float: left;
width: 25%;
padding: 5px;
}

.gallery::after {
content: "";
clear: both;
display: table;
}

.responsive:hover {
border: 5px solid #555;
}
</style>
<body>
<h2>Capture the Moment</h2>

<h4>#ItsMoreFuninThePhilippines</h4>

<div class="responsive">
<div class="gallery">
<a target="_blank" href="palawan.jpg">
<img src="palawan.jpg" alt="Palawan" width=100%>
</a>
<div class="desc">El Nido, Palawan</div>
</div>
</div>


<div class="responsive">
<div class="gallery">
<a target="_blank" href="siargao.jpg">
<img src="siargao.jpg" alt="Siargao" width=100%>
</a>
<div class="desc">Surfing Capital, Siargao</div>
</div>
</div>

<div class="responsive">
<div class="gallery">
<a target="_blank" href="bohol.jpg">
<img src="bohol.jpg" alt="Bohol" width=100%>
</a>
<div class="desc">Chocolate Hills, Bohol</div>
</div>
</div>

<div class="responsive">
<div class="gallery">
<a target="_blank" href="boracay.jpg">
<img src="boracay.jpg" alt="Boracay" width=100%>
</a>
<div class="desc">White Beach, Boracay</div>
</div>
</div>

<div class="clearfix"></div>



</body>
</html>
